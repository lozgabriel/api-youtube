<input type="text" class="buscar" [(ngModel)]="buscarVideo" placeholder="Buscar vídeo">
<button (click)="searchVideos(buscarVideo)">Procurar Video</button>

<p *ngIf="loadingVideo">Carregando Vídeo...</p>

<section *ngFor="let video of videos" class="video-container">
  <iframe width="420" height="315" [src]="('https://www.youtube.com/embed/' + video.id.videoId) | safe"></iframe>
  <h3>{{video.snippet.title}}</h3>
  <p>{{video.snippet.description}}</p>
  <img [src]="video.snippet.thumbnails.default.url"/>
</section>
